{% extends "layouts/main.html" %}

{% block content %}

{% if name != None %}
    Welcome  {{ name }}  ! your age is {{ age }}
{% else %}
    Welcome !
{% endif %}

<form action="" method="get">
    <input type="text" name="name" value="{% if name != None %} {{ name }} {% endif %}">
    <input type="text" name="age" value="{% if age != None %} {{ age }} {% endif %}">
    <input type="submit" value="Send">
</form>
{% endblock %}
